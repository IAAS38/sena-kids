<!doctype html>
<html lang="es">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Señakids — Aprende LSM</title>

  <!-- Agrega el manifest y color del tema DENTRO del head -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#572364">

  <style>
    body {
      margin: 0;
      font-family: 'Chewy', cursive;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #572364;
      color: white;
      padding: 20px;
      font-size: 2em;
    }
    .contenedor {
      padding: 20px;
    }
    video {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <header>Señakids — Aprende LSM</header>
  <div class="contenedor">
    <h2>Bienvenido</h2>
    <p>Explora las señas básicas del Lenguaje de Señas Mexicano.</p>
  </div>

  <!-- PWA: registrar Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js")
          .then(reg => console.log("Service Worker registrado:", reg))
          .catch(err => console.error("Error al registrar el SW:", err));
      });
    }
  </script>
</body>
</html>
